<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css" type="text/css" />
    <title>Scraping With Mongoose</title>
    
  </head>
  <body>
    <div class="jumbotron text-center">
      <h1>Rock Rock, TX News Note</h1>
      <h2><i>Click here to go next news. Click News to take a note</i></h2>
      <button class="btn btn-success btn-lg prev">Previous News</button>
      <button class="btn btn-success btn-lg" id="next">Next News</button>
    </div>
    <div class="row">
     
      <div class="col-xs-12 col-sm-6 col-md-12">
        <div id="articles"></div>
      </div>
     
    </div>

    <div class="row">
      <div class="col-sm-3 col-md-3"></div>
      <div class="col-xs-12 col-sm-6 col-md-6">
        <div id="notes"></div>
      </div>
      <div class="col-sm-3 col-md-3"></div>
    </div>

    
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
